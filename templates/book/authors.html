{% extends 'base.html' %}
{% load cropping %}
{% block title %}Авторы{% endblock title %}
{% block content %}
  <div class="max-w-screen-xl mx-auto py-8 px-4 text-center lg:py-16 lg:px-6">
    <div class="max-w-screen-sm mx-auto mb-8 lg:mb-16">
      <h2 class="mb-4 text-4xl font-extrabold text-gray-900 tracking-tight dark:text-white">
        Авторы
      </h2>
    </div>

    <div class="grid gap-8 lg:gap-16 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      {% for author in authors %}
        <div class="text-center text-gray-500 dark:text-gray-400">
          <img
            src="{% cropped_thumbnail author "cropping" %}"
            alt="{{ author }}"
            class="w-36 h-36 mx-auto mb-4 rounded-full"
          >
          <h3 class="mb-1 text-2xl font-bold text-gray-900 tracking-tight dark:text-white">
            <a href="{% url 'author' author.id %}">{{ author }}</a>
          </h3>
          <p>
            Книг
            <span
              class="inline-flex justify-center items-center w-3 h-3 ms-3 p-3 bg-blue-100
              rounded-full text-sm font-medium text-blue-800 dark:bg-blue-900 dark:text-blue-300"
            >{{ author.get_books_count }}</span>
          </p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
