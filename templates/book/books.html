{% extends 'base.html' %}
{% block title %}
  Книги
{% endblock title %}
{% block content %}
  <div >
    <div class="flex items-center justify-center p-4">
      <button
        type="button"
        data-dropdown-toggle="dropdown"
        class="bg-primary-700 text-white hover:bg-primary-800 focus:ring-4 focus:outline-none
        focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex
        items-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      >
        Фильтры
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-4 h-4 ml-2">
          <path stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>

      <!-- Dropdown menu -->
      <div id="dropdown" class="hidden w-56 p-3 bg-white rounded-lg shadow z-10 dark:bg-gray-700">
        <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">Авторы</h6>
        <ul class="space-y-2 text-sm">
          {% for author in authors %}
          <li class="flex items-center">
            <input
              id="author_{{ author.id }}" type="checkbox" value=""
              class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-2
              focus:ring-primary-500 dark:bg-gray-600 dark:border-gray-500
              dark:focus:ring-primary-600 dark:ring-offset-gray-700"
            />
            <label
              for="author_{{ author.id }}"
              class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
            >{{ author.get_full_name }}</label>
          </li>
          {% endfor %}
        </ul>
        <h6 class="mt-4 mb-3 text-sm font-medium text-gray-900 dark:text-white">Жанры</h6>
        <ul class="space-y-2 text-sm">
          {% for genre in genres %}
          <li class="flex items-center">
            <input
              id="genre_{{ genre.id }}" type="checkbox" value=""
              class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-2
              focus:ring-primary-500 dark:bg-gray-600 dark:border-gray-500
              dark:focus:ring-primary-600 dark:ring-offset-gray-700"
            />
            <label
              for="genre_{{ genre.id }}"
              class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
            >{{ genre.name }}</label>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <div class="flex justify-center flex-wrap gap-8">
      {% for book in books %}
        {% include 'includes/book.html' %}
      {% endfor %}
    </div>
  </div>
{% endblock content %}
