{% extends 'base.html' %}
{% block title %}
	{{ title }}
{% endblock title %}
{% block content %}
  <section>
    <div class="flex flex-col justify-center items-center h-screen mx-auto px-6 py-8 lg:py-0">
      <div
        class="w-full sm:max-w-md md:mt-0 xl:p-0 bg-white shadow rounded-lg dark:bg-gray-800
        dark:border dark:border-gray-700"
        >
        <div class="p-6 sm:p-8 space-y-4 md:space-y-6">
          <h1
            class="text-xl md:text-2xl font-bold leading-tight tracking-tight text-gray-900
            dark:text-white"
          >{{ title }}</h1>
          <p class="dark:text-white">
            Вы будете перенаправлены на страницу авторизации через <span id="timer"></span> секунд.
          </p>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
{% block scripts %}
	<script>
    let stamp = '5'
    TIMER.textContent = stamp
    const timer = setInterval(() => {
      if (stamp) {
        stamp--
        TIMER.textContent = stamp
      } else {
        clearInterval(timer)
        window.location.replace(`{% url 'login' %}`)
      }
    }, 1000)
  </script>
{% endblock scripts %}
